title: Sobre se deixar sentir o que for preciso
author: Eve
categories: do coração
content: | 
    Não sei quando alguém decidiu que sentir é ruim. E que demonstrar que sente é pior ainda. Mas em algum momento alguém conseguiu colocar na minha cabeça que eu precisava ser blindada. Chorar na frente dos outros? Não pode, não. Demonstrar fraqueza, medo, insegurança? Não pode, não. Tem que manter a pose e ser inatingível. Talvez tenha sido influência social, talvez tenha sido a ridicularização de mulheres sensíveis demais nos filmes. Ninguém quer ser aquela louca que chora, que briga, que reclama. Muito menos aquela que incomoda os outros com os próprios incômodos. Imagina estragar o dia de alguém que fez algo que me magoou? Fora de cogitação. Vai parecer fraqueza. Tem que guardar pra si e não incomodar ninguém, foi o que eles disseram. Parece uma ideia muito boba para se apegar, mas eu me apeguei em algum momento da minha adolescência e até hoje preciso me lembrar de desapegar. 
    Um belo dia, uma Eve angustiada com o estado de seu quase-relacionamento com um desses caras que, por algum motivo, nós acreditamos ser o amor da nossa vida, decidiu colocar tudo o que sentia para fora. O que o dito cujo me deu em troca foi bem parecido com um soco no estômago ou um balde de nitrogênio liquído. Todos aqueles adjetivos que eu considerava ruins estavam sendo direcionamos a mim. Louca? Check. Insegura? Check. Sensível demais? Check. Ainda recebi mais alguns bônus que eu nem imaginava.
    Como boa canceriana que sou, voltei para o meu casulo onde nada me atinge, mas não consegui ficar nele por muito tempo. 

